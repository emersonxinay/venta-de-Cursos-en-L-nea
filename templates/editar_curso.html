{% extends "base.html" %} {% block title %}Editar Curso{% endblock %} {% block
content %}
<h1>Editar Curso</h1>
<form method="POST" action="{{ url_for('editar_curso', curso_id=curso.id) }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" value="{{ curso.nombre }}" class="input-gradient" required />
  <br />
  <label for="descripcion">Descripci√≥n:</label>
  <textarea name="descripcion" class="input-gradient" required>{{ curso.descripcion }}</textarea>
  <br />
  <label for="precio">Precio:</label>
  <input
    type="number"
    step="0.01"
    name="precio"
    value="{{ curso.precio }}"
    class="input-gradient"
    required
  />
  <br />
  <button type="submit" class="btn-gradient">Actualizar Curso</button>
</form>
{% endblock %}
