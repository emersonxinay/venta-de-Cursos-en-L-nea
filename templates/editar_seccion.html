{% extends "base.html" %} {% block title %}Editar Sección{% endblock %} {% block
content %}
<h1>Editar Sección</h1>
<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label for="titulo">Título:</label>
  <input type="text" name="titulo" value="{{ seccion.titulo }}" class="input-gradient" required />
  <br />
  <label for="descripcion">Descripción:</label>
  <textarea name="descripcion" class="input-gradient" required>{{ seccion.descripcion }}</textarea>
  <br />
  <label for="video_url">URL del Video:</label>
  <input
    type="text"
    name="video_url"
    value="{{ seccion.video_url }}"
    class="input-gradient"
    required
  />
  <br />
  <label for="video_file">Archivo de Video:</label>
  <input type="file" id="video_file" name="video_file" accept="video/mp4" class="input-gradient" />
  <br />
  <label for="es_gratis">¿Es Gratis?</label>
  <input
    type="checkbox"
    name="es_gratis"
    {%
    if
    seccion.es_gratis
    %}checked{%
    endif
    %}
  />
  <br />
  <button type="submit" class="btn-gradient">Actualizar Sección</button>
</form>
{% endblock %}
