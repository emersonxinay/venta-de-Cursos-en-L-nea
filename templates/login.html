{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="login-container">
  <div class="login-card">
    <header class="login-header">
      <h1 class="login-title">Bienvenido de nuevo</h1>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
    </header>

    <form method="POST" action="{{ url_for('login') }}" class="login-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <div class="form-group">
        <label for="login-email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          name="correo"
          id="login-email"
          required
          class="form-input"
          placeholder="tu@email.com"
        />
        <div class="input-focus-border"></div>
      </div>

      <div class="form-group">
        <label for="login-password" class="form-label">Contraseña</label>
        <div class="password-wrapper">
          <input
            type="password"
            name="contrasena"
            id="login-password"
            required
            class="form-input"
            placeholder="••••••••"
          />
          <button
            type="button"
            class="password-toggle"
            aria-label="Mostrar contraseña"
          >
            <svg class="password-icon" viewBox="0 0 24 24" fill="none">
              <path
                d="M12 5C5.63636 5 2 12 2 12C2 12 5.63636 19 12 19C18.3636 19 22 12 22 12C22 12 18.3636 5 12 5Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div class="input-focus-border"></div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="login-button">
          <span class="button-text">Iniciar sesión</span>
          <span class="button-loader">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2V6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M12 18V22"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M4.93 4.93L7.76 7.76"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M16.24 16.24L19.07 19.07"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M2 12H6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M18 12H22"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M4.93 19.07L7.76 16.24"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
              <path
                d="M16.24 7.76L19.07 4.93"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </button>
      </div>
    </form>

    <footer class="login-footer">
      <p class="footer-text">
        ¿No tienes una cuenta?
        <a href="{{ url_for('register') }}" class="footer-link"
          >Regístrate aquí</a
        >
      </p>
    </footer>
  </div>
</div>

<style>
  /* Variables CSS */
  :root {
    --primary-gradient: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
    --primary-gradient-hover: linear-gradient(135deg, #db2777 0%, #7c3aed 100%);
    --text-dark: #1f2937;
    --text-medium: #4b5563;
    --text-light: #6b7280;
    --bg-white: rgba(255, 255, 255, 0.96);
    --border-radius: 1.5rem;
    --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Base Styles */
  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
    background-size: 200% 200%;
    animation: gradientBG 15s ease infinite;
    padding: 1rem;
  }

  .login-card {
    background: var(--bg-white);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-lg);
    width: 100%;
    max-width: 28rem;
    padding: 2.5rem;
    position: relative;
    overflow: hidden;
  }

  .login-card::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
    z-index: 0;
  }

  /* Header Styles */
  .login-header {
    text-align: center;
    margin-bottom: 2rem;
    position: relative;
    z-index: 1;
  }

  .login-title {
    font-size: 1.875rem;
    font-weight: 800;
    color: var(--text-dark);
    margin-bottom: 0.5rem;
    line-height: 1.25;
  }

  .login-subtitle {
    font-size: 0.875rem;
    color: var(--text-medium);
    font-weight: 500;
  }

  /* Form Styles */
  .login-form {
    position: relative;
    z-index: 1;
  }

  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }

  .form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-medium);
    margin-bottom: 0.5rem;
  }

  .form-input {
    width: 100%;
    padding: 0.875rem 1rem;
    font-size: 0.9375rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.75rem;
    background-color: rgba(255, 255, 255, 0.9);
    transition: var(--transition);
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  }

  .form-input:focus {
    outline: none;
    border-color: #d1d5db;
    box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
  }

  .form-input::placeholder {
    color: #9ca3af;
  }

  .input-focus-border {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--primary-gradient);
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform 0.3s ease;
    border-radius: 2px;
  }

  .form-input:focus ~ .input-focus-border {
    transform: scaleX(1);
    transform-origin: bottom left;
  }

  .password-wrapper {
    position: relative;
  }

  .password-toggle {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    color: var(--text-light);
    transition: var(--transition);
  }

  .password-toggle:hover {
    color: var(--text-dark);
  }

  .password-icon {
    width: 1.25rem;
    height: 1.25rem;
  }

  /* Button Styles */
  .form-actions {
    margin-top: 2rem;
  }

  .login-button {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    background: var(--primary-gradient);
    border: none;
    border-radius: 0.75rem;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }

  .login-button:hover {
    background: var(--primary-gradient-hover);
    transform: translateY(-1px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }

  .login-button:active {
    transform: translateY(0);
  }

  .button-loader {
    display: none;
    width: 1.25rem;
    height: 1.25rem;
    margin-left: 0.75rem;
    animation: spin 1s linear infinite;
  }

  .login-button.loading .button-text {
    opacity: 0.8;
  }

  .login-button.loading .button-loader {
    display: block;
  }

  /* Footer Styles */
  .login-footer {
    margin-top: 1.5rem;
    text-align: center;
  }

  .footer-text {
    font-size: 0.875rem;
    color: var(--text-light);
  }

  .footer-link {
    color: #ec4899;
    font-weight: 600;
    text-decoration: none;
    transition: var(--transition);
  }

  .footer-link:hover {
    text-decoration: underline;
    color: #db2777;
  }

  /* Animations */
  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Responsive Adjustments */
  @media (max-width: 480px) {
    .login-card {
      padding: 1.5rem;
    }

    .login-title {
      font-size: 1.5rem;
    }
  }
</style>

<script>
  // Simple JavaScript para el toggle de contraseña (opcional)
  document.addEventListener('DOMContentLoaded', function() {
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.querySelector('#login-password');

    if (passwordToggle && passwordInput) {
      passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        passwordToggle.setAttribute('aria-label', type === 'password' ? 'Mostrar contraseña' : 'Ocultar contraseña');
      });
    }

    // Simulación de carga (opcional)
    const loginButton = document.querySelector('.login-button');
    if (loginButton) {
      loginButton.addEventListener('click', function() {
        this.classList.add('loading');
        setTimeout(() => {
          this.classList.remove('loading');
        }, 2000);
      });
    }
  });
</script>
{% endblock %}
