<h1>Nuevo Curso</h1>
<form method="POST" action="{{ url_for('nuevo_curso') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <label for="nombre">Nombre:</label>
  <input type="text" name="nombre" class="input-gradient" required />
  <br />
  <label for="descripcion">Descripci√≥n:</label>
  <textarea name="descripcion" class="input-gradient" required></textarea>
  <br />
  <label for="precio">Precio:</label>
  <input type="number" step="0.01" name="precio" class="input-gradient" required />
  <br />
  <button type="submit" class="btn-gradient">Crear Curso</button>
</form>
{% endblock %}
