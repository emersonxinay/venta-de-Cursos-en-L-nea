{% extends "base.html" %}
{% block title %}Crear Cuenta - CompilandoCode{% endblock %}

{% block content %}
<div class="auth-background">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
</div>

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center animate-fadeInDown">
      <div class="mx-auto h-14 w-14 bg-white rounded-full flex items-center justify-center shadow-lg mb-6">
        <svg class="h-6 w-6 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.84L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.84l-7-3z"></path>
          <path d="M3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174a1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762z"></path>
          <path d="M9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524a1 1 0 01-1.4 0z"></path>
          <path d="M6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white mb-2">
        Crea tu cuenta
      </h2>
      <p class="text-primary-100">
        Únete a CompilandoCode y empieza tu viaje de aprendizaje
      </p>
    </div>

    <!-- Form Card -->
    <div class="card-glass p-8 animate-fadeInUp delay-200">
      <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        
        <!-- Nombre Field -->
        <div class="form-group">
          <label for="nombre" class="form-label text-white">
            Nombre completo
          </label>
          <div class="input-group">
            <div class="input-icon">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <input type="text" name="nombre" id="nombre" required class="input-gradient" placeholder="Tu nombre completo" />
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="correo" class="form-label text-white">
            Correo electrónico
          </label>
          <div class="input-group">
            <div class="input-icon">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
              </svg>
            </div>
            <input type="email" name="correo" id="correo" required class="input-gradient" placeholder="tu@email.com" />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="contrasena" class="form-label text-white">
            Contraseña
          </label>
          <div class="input-group relative">
            <div class="input-icon">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
            <input type="password" name="contrasena" id="contrasena" required class="input-gradient" placeholder="••••••••" style="padding-right: 3rem;" />
            <button type="button" onclick="togglePassword('contrasena')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white opacity-60 hover:opacity-100 transition-opacity">
              <svg id="eye-open-register" class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
              <svg id="eye-closed-register" class="w-3 h-3 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Terms -->
        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" class="rounded border-white/20 bg-white/10 text-primary-600" required>
          <label for="terms" class="ml-2 text-sm text-white opacity-80">
            Acepto los <a href="#" class="underline hover:opacity-100">términos y condiciones</a>
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-gradient w-full btn-lg hover:shadow-xl">
          <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
          </svg>
          Crear cuenta
        </button>

        <!-- Social Register -->
        <div style="margin-top: 1.5rem;">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-white" style="opacity: 0.2;"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-transparent text-white" style="opacity: 0.6;">O regístrate con</span>
            </div>
          </div>

          <div style="margin-top: 1.5rem;" class="grid grid-cols-2 gap-3">
            <button type="button" class="btn-ghost-gradient">
              <svg class="w-3 h-3" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Google
            </button>
            <button type="button" class="btn-ghost-gradient">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center animate-fadeInUp delay-300">
      <p class="text-white/80">
        ¿Ya tienes una cuenta?
        <a href="{{ url_for('login') }}" class="font-medium text-white hover:text-primary-200 transition-colors ml-1">
          Inicia sesión aquí
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const eyeOpen = document.getElementById('eye-open-register');
    const eyeClosed = document.getElementById('eye-closed-register');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeOpen.classList.add('hidden');
      eyeClosed.classList.remove('hidden');
    } else {
      passwordInput.type = 'password';
      eyeOpen.classList.remove('hidden');
      eyeClosed.classList.add('hidden');
    }
  }
</script>
{% endblock %}
